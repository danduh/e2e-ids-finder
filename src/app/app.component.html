<nav mat-tab-nav-bar [tabPanel]="tabPanel" color="primary">
  @for (link of navLinks; track link) {
    <a mat-tab-link
       [routerLink]="[link.link]"
       [active]="activeLink == link.link"> {{link.label}} </a>
  }
</nav>

<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
