<div class="dds__container dds__container--compact">
  <div class="dds__row dds__mt-1" *ngFor="let message of propts | async">
    <mat-accordion>
      <mat-expansion-panel>
        <div class="title">
<!--          <dds-view-more-less-button-->
<!--            [localization]="{'viewMore':message.title,'viewLess':message.title}"></dds-view-more-less-button>-->
        </div>
        <div class="actions">
          <mat-icon size="mini" (click)="copyPrompt(message)" icon-name="copy-alt"></mat-icon>
          <mat-icon size="mini" (click)="editPrompt(message)" icon-name="pencil"></mat-icon>
          <mat-icon size="mini" (click)="deletePrompt(message)" icon-name="trash" color="destructive"></mat-icon>
        </div>
      </mat-expansion-panel>
      <div class="dds__row">
        <p as-target class="dds__body-3">
          {{ message.content }}
        </p>
      </div>
    </mat-accordion>
  </div>
  <div class="dds__row dds__mt-1" *ngIf="!openForm">
    <button mat-button size="mini" (click)="openForm = true">Add New {{ type }} Message</button>
  </div>
  <form *ngIf="openForm" [formGroup]="promptsForm" (ngSubmit)="savePrompt()">
    <fieldset class="dds__form__section">
      <div class="dds__form__field">
        <input matInput size="sm" [required]="true" formControlName="title">
          <mat-label visual-indicator="on">Give a Title</mat-label>
          <mat-hint>Create a {{ type }} message.</mat-hint>
      </div>
      <div class="dds__form__field">
        <textarea matInput class="textarea" [rows]=5 [cols]=50 formControlName="content"></textarea>
      </div>
    </fieldset>
    <div class="dds__form__field">
      <button mat-button size="mini" type="submit" class="btn default">Save</button>
      <button mat-button size="mini" kind="secondary" (click)="openForm = false">Cancel</button>
    </div>
  </form>
</div>
