<div class="container">
<mat-tab-group kind="contained">
  <mat-tab label="System">
    
    <h4>System Messages</h4>
    <p class="dds__caption">
      System messages allow you to customize the behavior and responses of your testing assistant, ensuring it aligns
      perfectly with your testing needs and preferences.
    </p>
    <app-prompts-list [propts]="systemMessages" (promptEvent)="promptEvent($event)"
                      [type]="PromptType.SYSTEM"></app-prompts-list>
  </mat-tab>

  <mat-tab label="User">
    <app-prompts-list [propts]="userPrompts" (promptEvent)="promptEvent($event)"
                      [type]="PromptType.USER"></app-prompts-list>
  </mat-tab>
</mat-tab-group>
</div>
