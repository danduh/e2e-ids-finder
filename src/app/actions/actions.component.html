<div class="container">
  <div class="row spacer">
    <div class="col">
      <button mat-button mat-flat-button (click)="showElements()">Show</button>
    </div>
    <div class="col">
      <span>Highlight elements <code>{{ attributeId }}</code> attr.</span>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button mat-button color="warn" mat-flat-button (click)="hideElements()">Hide</button>
    </div>
  </div>
</div>
