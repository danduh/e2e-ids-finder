<div class="dds__container dds__container--compact dds__mt-4">
  <div class="dds__row dds__mt-4">
    <div class="dds__col-1">
      <dds-button size="sm" (click)="showElements()">Show</dds-button>
    </div>
    <div class="dds__col-1">
      <small>Highlight elements {{attributeId}} attr.</small>
    </div>
  </div>    
  <div class="dds__row dds__mt-4">
    <div class="dds__col-1">
      <dds-button size="sm" (click)="hideElements()">Hide</dds-button>
    </div>
  </div>
</div>
